<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bov Blog - Type Ahead Demo (WIP)</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <link rel="stylesheet" href="styles/css/demo.css">

  </head>
  <body>
    <form action="" method=="GET" id="search-form" class="search__form" role="search">
      <input id="search-field" type="search" class="search__field" placeholder="search for author or article" aria-owns="search-results">
      <button class="search__btn" aria-label="search" title="search"><i class="search__icon search__btn-icon material-icons" aria-hidden="true">search</i></button>
      <ul id="search-results" class="search__suggestions" aria-live="assertive"></ul>
    </form>
    <script src="js/demo.js"></script>
  </body>
</html>
